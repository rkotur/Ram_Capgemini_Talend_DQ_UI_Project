<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
	<title>Login Form</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<script
			src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
	></script>
	<style>

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            background-repeat: no-repeat;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main.container {
            background: white;
            min-width: 320px;
            min-height: 26vh;
            padding: 2rem;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        main h2 {
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
        }

        main h4{
            font-weight: 600;
            margin-bottom: 1rem;
            margin-left:;
        }

        main h2::before {
            content: '';
            position: absolute;
            height: 4px;
            width: 25px;
            bottom: 3px;
            left: 0;
            border-radius: 8px;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }
        main h4::before {
            content: '';
            position: absolute;
            height: 4px;
            width: 25px;
            bottom: 3px;
            left: 0;
            border-radius: 8px;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .button-field {
            position: relative;
        }

        form .button-field:first-child {
            margin-bottom: 1.5rem;
        }

        .button-field .underline::before {
            content: '';
            position: absolute;
            height: 1px;
            width: 100%;
            bottom: -5px;
            left: 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .button-field .underline::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 100%;
            bottom: -5px;
            left: 0;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            transform: scaleX(0);
            transition: all .3s ease-in-out;
            transform-origin: left;
        }

        .button-field button:focus ~ .underline::after {
            transform: scaleX(1);
        }

        .button-field button {
            outline: none;
            font-size: 0.9rem;
            color: rgba(0, 0, 0, 0.7);
            width: 100%;
        }

        .button-field button::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        form button[type="submit"] {
            margin-top: 2rem;
            padding: 0.4rem;
            width: 100%;
            background: linear-gradient(to left, #4776E6, #8e54e9);
            cursor: pointer;
            color: white;
            font-size: 0.9rem;
            font-weight: 300;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        form button[type="submit"]:hover {
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #4776E6, #8e54e9);
        }

        .footer {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }

        .footer span {
            color: rgba(0, 0, 0, 0.7);
            font-size: 0.8rem;
            text-align: center;
        }

        .footer .social-field {
            padding: 0.4rem;
            border-radius: 4px;
            font-size: 0.85rem;
            width: 100%;
            cursor: pointer;
            margin-top: 1rem;
        }

        .footer .social-field a i {
            margin: 0 0.5rem;
            width: 15px;
        }

        .footer .social-field a {
            text-decoration: none;
            color: white;
        }

        .footer .social-field.twitter {
            background: linear-gradient(to right, #56a7f2, #468aca);
        }

        .footer .social-field.facebook {
            background: linear-gradient(to right, #1e3c72, #2a5298);
        }

        .image-container {
            display: flex;
            align-items: center; /* Aligns items vertically in the center */
            gap: 0; /* No gap between the images */
            margin-top: -27px; /* No margin above the image container */
            margin-left: 2rem;
        }

        .img-1 {
            width: 100px;   /* Fixed width for img-1 */
            height: 100px;  /* Fixed height for img-1 */
            object-fit: contain; /* Ensures img-1 fits within the dimensions */
        }

        .img-2 {
            width: 100px;   /* Fixed width for img-2 */
            height: 20px;   /* Reduced height for img-2 */
            object-fit: contain; /* Ensures img-2 fits within the dimensions */
        }
        .custom-link {
    text-decoration: none; /* Remove underline */
    color: white;         /* Change text color to white */
}

  </style>
</head>
<body>
<main class="container">
	<form action="">
		<button type="submit"><a class="custom-link" th:href="@{databaseSelection}"> DB Login Check</a></button>
		<br>
		<h4 style="margin-top: 2rem; margin-bottom: 0.5rem; margin-left: 5rem">Powered By</h4>
		<div class="image-container">
			<img class="img-1" src="https://www.capgemini.com/wp-content/themes/capgemini2020/assets/images/logo.svg" alt="Capgemini Logo">
			<img class="img-2" src="https://res.cloudinary.com/talend/image/upload/q_auto/v1700581361/qlik/testing/glossary/Qlik_Logo_Trademark_2_Color_Positive_RGB_2_itwa1t_cibcft.svg" alt="Qlik Logo">
		</div>
	</form>

</main>
</body>
</html>
